<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="page_container">
            <div class="calc_container">
                <div class="display">
                    <p class="result_calc">0</p>
                </div>
                <div class="buttons_container">
                    <div class="row">
                        <button class="clear">AC</button>
                        <button class="delete">C</button>
                        <button class="percentage">%</button>
                        <button class="divide operator">/</button>
                    </div>
                    <div class="row">
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                        <button class="multiply operator">*</button>
                    </div>
                    <div class="row">
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button class="minus operator">-</button>
                    </div>
                    <div class="row">
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                        <button class="plus operator">+</button>
                    </div>
                    <div class="row">
                        <button class="num">0</button>
                        <button class="decimal_point">.</button>
                        <button class="equals">=</button>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
