<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="page_container">
            <div class="calc_container">
                <div class="display">
                    <p class="history_calc"></p>
                    <p class="result_calc"></p>
                </div>
                <div class="buttons_container">
                    <div class="row">
                        <button class="clear">AC</button>
                        <button class="delete">C</button>
                        <button class="percentage">%</button>
                        <button class="divide_operator">/</button>
                    </div>
                    <div class="row">
                        <button class="num" value="7">7</button>
                        <button class="num" value="8">8</button>
                        <button class="num" value="9">9</button>
                        <button class="multiply_operator">*</button>
                    </div>
                    <div class="row">
                        <button class="num" value="4">4</button>
                        <button class="num" value="5">5</button>
                        <button class="num" value="6">6</button>
                        <button class="minus_operator">-</button>
                    </div>
                    <div class="row">
                        <button class="num" value="1">1</button>
                        <button class="num" value="2">2</button>
                        <button class="num" value="3">3</button>
                        <button class="plus_operator">+</button>
                    </div>
                    <div class="row">
                        <button class="num" value="0">0</button>
                        <button class="decimal_point">.</button>
                        <button class="equals">=</button>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
